{% extends "base.html" %}


{% block title %}
    My Courses
{% endblock title %}


{% block content %}
    <div class="module">
        
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p>
                    <a href="{% url 'course_edit' course.id %}">Edit</a>
                    <a href="{% url 'course_delete' course.id %}">Delete</a>
                </p>
            </div>
            {% empty %}
            <p>You haven't creayed any courses yet.</p>
        {% endfor %}
        <p>
            <a href="{% url 'course_create' %}" class="button">Create a new course</a>
        </p>
            
    </div>
{% endblock content %}
